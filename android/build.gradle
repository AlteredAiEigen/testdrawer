buildscript {
    ext {
        buildToolsVersion = "35.0.0" // You may want to update this to the latest supported version
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "28.0.13004108"
        kotlinVersion = "1.9.0" // Update Kotlin version to the latest stable version (as of now)
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Make sure these dependencies are up to date
        classpath("com.android.tools.build:gradle:7.3.1") // Update to the latest compatible version for Gradle
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use the kotlinVersion variable here
    }
}

apply plugin: "com.facebook.react.rootproject"
